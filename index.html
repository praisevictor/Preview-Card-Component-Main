<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Onimisi Victor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .attribution { font-size: 30px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="images/image-equilibrium.jpg" alt="">
        <h1 class="h1">Equilibrium #3429</h1>
        <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container2">
            <div class="item one">
                <img class="img5" src="images/icon-ethereum.svg" alt="">
                <h4 class="h4">0.041 ETH</h4>
            </div>
            <div class="item two">
                <img class="img6" src="images/icon-clock.svg" alt="">
                <p class="p2">3 days left</p>
            </div>
        </div>
        <div class="container3"></div>
        <img class="img4" src="images/image-avatar.png" alt="">
        <p class="p3">Creation of <b class="b1">Jules Wyvern</b></p>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Job Onimisi Victor</a>.
    </div>
    
</body>
</html>
